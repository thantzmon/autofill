<!DOCTYPE html>
<html>
  <body>
    <div>
      <p>Select shortcuts and their corresponding values</p>
    </div>
    <table id="dictionaryTable">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="key"></td>
          <td><input type="text" name="value"></td>
        </tr>
      </tbody>
    </table>
    <button type="button" id="addButton">Add new row</button>
    <input type="submit" id="submitButton">
  </body>
  <script src="options.js"></script>
</html>
